<div class ="container">
    <div class="currency_list_wrapper">
        <div class="wrapper">
            <div *ngFor = "let currency of currency_types;let i = index;" class="currency-wrapper" (click)="currency_selected(currency.short_name)">
                <div class="currency-values" ><p>{{currency.full_name}} ({{currency.short_name}})</p></div>
            </div>
        </div>
    </div>
</div>
